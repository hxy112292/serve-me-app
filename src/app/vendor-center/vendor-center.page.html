<ion-header>
  <ion-toolbar>
    <ion-title>Vendor Center</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-segment [(ngModel)]="vendorPage" value="vendorOrder">
    <ion-segment-button value="vendorOrder">Order</ion-segment-button>
    <ion-segment-button value="vendorService">Service</ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>
  <div *ngIf="vendorPage == 'vendorOrder'">
    <div *ngIf="isNewVendor == true">
      <ion-card>
        <img src="assets/img/WelcomeVendor.png" />
        <ion-card-header>
          <ion-card-title>
            Welcome to be a vendor
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-text>You are a new vendor, please go to service segment to add your first service.</ion-text>
          <div class="ion-text-center">
            <ion-button (click)="changeVendorPage('vendorService')">GO TO SERVICE</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    <div *ngIf="isNewVendor != true">
      <app-vendor-order></app-vendor-order>
    </div>
  </div>
  <div *ngIf="vendorPage == 'vendorService'">
    <app-vendor-service></app-vendor-service>
  </div>
</ion-content>
