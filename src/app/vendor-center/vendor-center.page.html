<ion-header>
  <ion-toolbar>
    <ion-title>Vendor Center</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-segment [(ngModel)]="vendorPage" value="vendorOrder">
    <ion-segment-button value="vendorOrder">Order</ion-segment-button>
    <ion-segment-button value="vendorService">Service</ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>
  <div *ngIf="vendorPage == 'vendorOrder'">
    <app-vendor-order></app-vendor-order>
  </div>
  <div *ngIf="vendorPage == 'vendorService'">
    <app-vendor-service></app-vendor-service>
  </div>
</ion-content>
