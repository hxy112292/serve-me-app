<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">ServeMe</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-img src="assets/img/Introduction.png" (click)="toIntroduction()"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="assets/img/Discount.png" (click)="toSignIn()"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="assets/img/JoinUs.png" (click)="toJoinUs()"></ion-img>
    </ion-slide>
  </ion-slides>
  <ion-title class="ion-text-center" style="font-size: x-large;font-weight: bold"><p>Welcome to use ServeMe</p></ion-title>
  <ion-list lines="full">
    <ion-item>
      <ion-icon name="pin" color="primary"></ion-icon>
      <ion-label>　Choose a city</ion-label>
      <ion-select [(ngModel)]="city">
        <ion-select-option value="Dallas">Dallas</ion-select-option>
        <ion-select-option value="Arlington">Arlington</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="construct" color="danger"></ion-icon>
      <ion-label>　Choose a service</ion-label>
      <ion-select [(ngModel)]="service">
        <ion-select-option value="Appliances">Appliances</ion-select-option>
        <ion-select-option value="Electrical">Electrical</ion-select-option>
        <ion-select-option value="Plumbing">Plumbing</ion-select-option>
        <ion-select-option value="Home Cleaning">Home Cleaning</ion-select-option>
        <ion-select-option value="Tutoring">Tutoring</ion-select-option>
        <ion-select-option value="Packaging and Moving">Packaging and Moving</ion-select-option>
        <ion-select-option value="Computer Repair">Computer Repair</ion-select-option>
        <ion-select-option value="Home Repair and Painting">Home Repair and Painting</ion-select-option>
        <ion-select-option value="PestControl">PestControl</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div class="ion-text-center">
    <ion-button (click)="searchVendor()">Select vendor</ion-button>
  </div>
  <div class="ion-text-center">
    <ion-text style="font-size: medium">OR</ion-text>
  </div>
  <div class="ion-text-center" (click)="placeRequest()">
    <ion-button>PLACE NEW REQUEST</ion-button>
  </div>
</ion-content>
