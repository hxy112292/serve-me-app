<ion-header>
    <ion-toolbar>
        <ion-title>Me</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="full">
        <div *ngIf="constant.getUser() == null || constant.getUser().id==null ||
      constant.getUser().id=='' || constant.getUser().role=='GUEST'">
            <ion-item (click)="login()">
                <ion-icon name="contact" color="primary"></ion-icon>
                <ion-label>　Login/Sign up</ion-label>
            </ion-item>
        </div>
        <div *ngIf="constant.getUser() != null && constant.getUser().id!=null && constant.getUser().id!='' && constant.getUser().role=='USER'">
            <ion-item (click)="personalInfo()">
                <ion-icon name="contact" color="primary"></ion-icon>
                <ion-label>　{{constant.getUser().username}}'s profile</ion-label>
            </ion-item>
        </div>
        <ion-item (click)="point()">
            <ion-icon name="ribbon" color="danger"></ion-icon>
            <ion-label>　Points</ion-label>
        </ion-item>
        <ion-item (click)="myorder()">
            <ion-icon name="clipboard" color="primary"></ion-icon>
            <ion-label>　My Orders</ion-label>
        </ion-item>

        <ion-item (click)="toAddress()">
            <ion-icon name="send" color="danger"></ion-icon>
            <ion-label>　My Address</ion-label>
        </ion-item>
        <ion-item (click)="vendorOrder()">
            <ion-icon name="people" color="primary"></ion-icon>
            <ion-label>　I am a service vendor</ion-label>
        </ion-item>
        <ion-item (click)="setting()">
            <ion-icon name="settings" color="danger"></ion-icon>
            <ion-label>　Settings</ion-label>
        </ion-item>
        <ion-item (click)="checkVersion()">
            <ion-icon name="paper-plane" color="primary"></ion-icon>
            <ion-label>　Version: {{appVersionNumber}}</ion-label>
        </ion-item>
    </ion-list>
    <br/><br/>
    <div *ngIf="constant.getUser() != null && constant.getUser().id!=null && constant.getUser().id!='' && constant.getUser().role=='USER'"
         text-center (click)="logout()">
        <ion-button>LOGOUT</ion-button>
    </div>
</ion-content>
