<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <!-- <ion-label position="stacked">Username</ion-label> -->
      <ion-input [(ngModel)]="username" placeholder="Username"></ion-input>
      <ion-icon name="person" color="primary"></ion-icon>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="stacked">Password</ion-label> -->
      <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
      <ion-icon name="key" color="primary"></ion-icon>
    </ion-item>
  </ion-list>

  <div class="ion-text-center">
    <ion-col>
      <ion-button (click)="login()">log in</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="jumpToSignup()">sign up</ion-button>
    </ion-col>
  </div>
</ion-content>
