      <!-- <ion-label position="stacked">Username</ion-label> -->
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-input [(ngModel)]="user.username" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="stacked">Password</ion-label> -->
      <ion-icon name="key" slot="start"></ion-icon>
      <ion-input [(ngModel)]="user.password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="stacked">Repeat Password</ion-label> -->
      <ion-icon name="key" slot="start"></ion-icon>
      <ion-input [(ngModel)]="repeatPassword" type="password" placeholder="Repeat password"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="stacked">Email</ion-label> -->
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-input [(ngModel)]="user.email" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <!--      <ion-label position="stacked">Phone</ion-label>-->
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-input [(ngModel)]="user.phone" placeholder="Telephone"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-text-center">
    <ion-button (click)="signup()">SUBMIT</ion-button>
  </div>
