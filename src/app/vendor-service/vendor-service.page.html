
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
          pullingIcon="arrow-dropdown"
          refreshingSpinner="circles">
  </ion-refresher-content>
</ion-refresher>
<br>
<br>
<div class="ion-text-center">
  <ion-button (click)="addService()" color="secondary">Add new service</ion-button>
</div>
<div *ngFor="let service of serviceList">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-icon name="construct" color="danger"></ion-icon>
        <ion-text>ã€€Service No: {{service.id}}</ion-text>
      </ion-card-subtitle>
      <ion-card-title>{{service.type}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col [size]="1">
            <ion-icon name="card" color="warning"></ion-icon>
          </ion-col>
          <ion-col [size]="3">
            Price:
          </ion-col>
          <ion-col>
            ${{service.price}}/day
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col [size]="1">
            <ion-icon name="pin" color="tertiary"></ion-icon>
          </ion-col>
          <ion-col [size]="3">
            City:
          </ion-col>
          <ion-col>
            {{service.city}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col [size]="1">
            <ion-icon name="star" color="secondary"></ion-icon>
          </ion-col>
          <ion-col [size]="3">
            Star:
          </ion-col>
          <ion-col>
            <ionic4-star-rating #rating activeColor = "orange" readonly = "true" fontSize="small" [(ngModel)]="service.star"></ionic4-star-rating>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button (click)="toUpdateService(service)" color="primary">Update</ion-button>
      <ion-button (click)="deleteService(service.id)" color="danger">Delete</ion-button>
    </ion-card-content>
  </ion-card>
</div>
